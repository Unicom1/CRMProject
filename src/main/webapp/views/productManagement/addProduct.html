<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户关系管理系统</title>
    <link rel="stylesheet" href="../../css/bootstrap/css/bootstrap.min.css" >
    <link href="../../css/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/left_menu.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/addModule.css">
    <script src="../../js/jquery-3.2.1.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/layer/layer.js"></script>
    <script src="../../js/changePassword.js"></script>
    <script src="../../js/productManagement/addProduct.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="wmenu" >
        <dl ><dt class="user"><a href="#" style="margin-left:15px;">首页</a></dt></dl>
        <dl ><dt class="edit"><a href="#">用户管理</a></dt></dl>
        <dl ><dt class="edit"><a href="#">客户管理</a></dt></dl>
        <dl><dt class="edit"><a href="#">商机管理</a></dt></dl>
        <dl  class="chosenNav" style="background-color:#654e4e"><dt class="edit"><a href="#">产品管理</a></dt></dl>
        <dl><dt class="edit"><a href="#">合同管理</a></dt></dl>
        <dl><dt class="edit"><a href="#">财务管理</a></dt></dl>
        <dl><dt class="edit"><a href="#">数据分析管理</a></dt></dl>
        <dl><dt class="edit"><a href="#">办公管理</a></dt></dl>
    </div>
    <div class="content">
        <div class="header">
            <div>
                <ul class="listNav">
                    <li><a href="javascript:void(0)" >新建产品</a></li>
                    <li id="returnLink" ><a href="javascript:void(0)" onclick="">返回上一页面</a></li>
                </ul>
            </div>
            <div class="logoutSystem" ><a href="/index/logout">退出系统</a></div>
            <div class="changePassword" ><a href="javascript:void(0)" onclick="changePassword()">修改密码</a></div>
        </div>
        <div id="blankSpace"> </div>
        <div class="oppoInfo">
            <form class="form-horizontal col-sm-9" role="form" id="oppoForm">
                <div class="form-group col-md-offset-1">
                    <label class="col-sm-2 control-label" for="bussessId">产品编号</label>
                    <div class="col-sm-8">
                        <input type="text"  class="form-control" id="bussessId"
                               placeholder="请输入产品编号" value="" required>
                    </div>
                </div>
                <div class="form-group col-md-offset-1">
                    <label class="col-sm-2 control-label" for="bussessName">产品名称</label>
                    <div class="col-sm-8">
                        <input type="text"  class="form-control" id="bussessName"
                               placeholder="请输入产品名称" value="" required>
                    </div>
                </div>
                <div class="form-group col-md-offset-1">
                    <label class="col-sm-2 control-label" for="bussessProgress">产品规格</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="bussessProgress">
                            <!--<option>请选择</option>-->
                            <option value="0">个</option>
                            <option value="1">箱</option>
                            <option value="2">套</option>
                            <option value="3">瓶</option>
                            <option value="4">块</option>
                            <option value="5">只</option>
                            <option value="3">把</option>
                            <option value="4">枚</option>
                            <option value="5">条</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-offset-1">
                    <label class="col-sm-2 control-label" for="">产品成本</label>
                    <div class="col-sm-8">
                        <input type="text"  class="form-control" id=""
                               placeholder="请输入产品成本" value="" required>
                    </div>
                </div>
                <div class="form-group col-md-offset-1">
                    <label class="col-sm-2 control-label" for="">产品建议售价</label>
                    <div class="col-sm-8">
                        <input type="text"  class="form-control" id=""
                               placeholder="请输入产品建议售价" value="" required>
                    </div>
                </div>
                <div class="form-group col-md-offset-1">
                    <label class="col-sm-2 control-label" for="">产品图片</label>
                    <div class="col-sm-8">
                        <input type="text"  class="form-control" id=""
                               placeholder="请点击选择图片" value="" required>
                    </div>
                </div>
                <div class="form-group col-md-offset-1">
                    <label class="col-sm-2 control-label" for="userPassword">产品备注</label>
                    <div class="col-sm-8">
                        <input type="text"  class="form-control" id="userPassword"
                               placeholder="请输入备注信息" value="" required>
                    </div>
                </div>

            </form>
            <div class="col-md-12 col-md-offset-4" style="">
                <button type="button" id="addBtn" class="btn btn-primary" onclick="">创建产品</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
